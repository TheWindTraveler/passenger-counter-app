<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Passenger Counter App</title>
</head>
<body>
    <!-- The meain header -->
    <header>
        <div class="header__container">
            <h1 id="entered">People entered:</h1>
            <h2 id="count__el">0</h2>
            <div class="button__section">
                <button class="btn" onclick="increment()">INCREMENT</button>
                <button class="btn save__btn" onclick="save()">SAVE</button>
            </div>
            <p id="save__el">Previous entries: </p>
        </div>
    </header>


    <!-- JavaScript -->
    <script src="./index.js"></script>
</body>
</html>
